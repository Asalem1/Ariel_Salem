<div class="container-fluid">
  <div class="bs-example col-xs-12">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
      </ol>
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../images/Werribee-Farm.jpg" alt="First Slide">
        </div>
        <div class="item">
          <img src="../../images/Big-Sur.jpg" alt="Second Slide">
        </div>
        <div class="item">
          <img src="../../images/Chinatown.jpg" alt="Third Slide">
        </div>
        <div class="item">
          <img src="../../images/Kangaroo.jpg" alt="Fourth Slide">
        </div>
        <div class="item">
          <img src="../../images/London.jpg" alt="Fifth Slide">
        </div>
        <div class="item">
          <img src="../../images/London-Train.jpg" alt="Sixth Slide">
        </div>
        <div class="item">
          <img src="../../images/Seven-Apostles.jpg" alt="Seventh Slide">
        </div>
        <div class="item">
          <img src="../../images/Tel-Aviv.jpg" alt="Eighth Slide">
        </div>
        <div class="item">
          <img src="../../images/Walt-Disney.jpg" alt="Ninth Slide">
        </div>
      </div>
      <!-- Carousel controls -->
      <!-- <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a> -->
    </div>
  </div>
</div>

<script type='text/javascript'>
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 4000
    })
  });
</script>
